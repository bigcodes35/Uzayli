<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lig KaydÄ± | UzaylÄ± AvcÄ±sÄ±</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }
    h2 {
      color: #00ffd9;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffd9;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0051a3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .success {
      color: #00ff90;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ğŸ† Lig KaydÄ±</h2>
  <input type="text" id="kullaniciAdi" placeholder="KullanÄ±cÄ± AdÄ±" />
  <button onclick="kayitYap()">Kaydet</button>
  <div id="mesaj"></div>

  <script>
    const oyunBasladi = localStorage.getItem("oyunBasladi");
    const puan = localStorage.getItem("geciciSkor");

    function kayitYap() {
      const ad = document.getElementById("kullaniciAdi").value.trim();
      const mesaj = document.getElementById("mesaj");

      if (!ad) {
        mesaj.innerHTML = "<div class='error'>âš ï¸ LÃ¼tfen kullanÄ±cÄ± adÄ±nÄ±zÄ± girin.</div>";
        return;
      }

      if (oyunBasladi !== "evet" || !puan) {
        mesaj.innerHTML = "<div class='error'>âš ï¸ Oyunu oynamadan kayÄ±t yapÄ±lamaz.</div>";
        return;
      }

      let oyuncular = JSON.parse(localStorage.getItem("oyuncular")) || [];

      // AynÄ± isim kontrolÃ¼
      if (oyuncular.some(o => o.ad === ad)) {
        mesaj.innerHTML = "<div class='error'>âš ï¸ Bu kullanÄ±cÄ± adÄ± zaten var. BaÅŸka bir ad deneyin.</div>";
        return;
      }

      // Kaydet
      oyuncular.push({ ad, puan: parseInt(puan) });
      localStorage.setItem("oyuncular", JSON.stringify(oyuncular));

      // Flag sÄ±fÄ±rlanÄ±r
      localStorage.removeItem("oyunBasladi");
      localStorage.removeItem("geciciSkor");

      mesaj.innerHTML = "<div class='success'>âœ… KayÄ±t baÅŸarÄ±lÄ±! Lig tablosuna eklendiniz.</div>";
    }
  </script>

</body>
</html>
