<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ayarlalar | UzaylÄ± AvcÄ±sÄ±</title>
  <style>
    body {
      background-color: #0b0f1a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #00ffd9;
      text-shadow: 0 0 10px #00ffd9;
      margin-bottom: 30px;
    }
    .language-select {
      display: flex;
      gap: 12px;
      margin-bottom: 40px;
    }
    .language-select button {
      background-color: #222;
      border: 2px solid #666;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    .language-select button:hover {
      background-color: #444;
      border-color: #00ffd9;
      color: #00ffd9;
      box-shadow: 0 0 8px #00ffd9;
    }
    .language-select button.active {
      background-color: #00ffd9;
      color: #000;
      border-color: #00ffd9;
      box-shadow: 0 0 12px #00ffd9;
      cursor: default;
    }

    .toggle-container {
      width: 300px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
      align-items: center;
    }
    .toggle-label {
      font-size: 18px;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #555;
      border-radius: 30px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #00ffd9;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .footer {
      margin-top: auto;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>âš™ï¸ Ayarlar</h1>

  <div class="language-select" id="dilSecimi">
    <button id="btn-tr" onclick="setLanguage('tr')">ğŸ‡¹ğŸ‡· TÃ¼rkÃ§e</button>
    <button id="btn-de" onclick="setLanguage('de')">ğŸ‡©ğŸ‡ª Deutsch</button>
    <button id="btn-en" onclick="setLanguage('en')">ğŸ‡¬ğŸ‡§ English</button>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">ğŸ”Š Ses</span>
    <label class="toggle-switch">
      <input type="checkbox" id="sesToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">ğŸ”” Bildirimler</span>
    <label class="toggle-switch">
      <input type="checkbox" id="bildirimToggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="footer">
    BigCode A.Å. &copy; 2025 - TÃ¼m haklarÄ± saklÄ±dÄ±r.
  </div>

  <script>
    const dilButonlari = {
      tr: document.getElementById('btn-tr'),
      de: document.getElementById('btn-de'),
      en: document.getElementById('btn-en')
    };

    // Dil seÃ§imi fonksiyonu (aynÄ±)
    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      alert("Dil seÃ§ildi: " + lang.toUpperCase());
      guncelleDilButonlari();
    }

    // ButonlarÄ±n aktiflik durumunu gÃ¼ncelle
    function guncelleDilButonlari() {
      const seciliDil = localStorage.getItem('lang') || 'tr';
      Object.keys(dilButonlari).forEach(k => {
        dilButonlari[k].classList.toggle('active', k === seciliDil);
      });
    }

    // Ses ve Bildirim ayarlarÄ±nÄ± yÃ¼kle / kaydet
    const sesToggle = document.getElementById('sesToggle');
    const bildirimToggle = document.getElementById('bildirimToggle');

    function yukleAyarlar() {
      const sesDurum = localStorage.getItem('sesAyar') === 'true';
      const bildirimDurum = localStorage.getItem('bildirimAyar') === 'true';
      sesToggle.checked = sesDurum;
      bildirimToggle.checked = bildirimDurum;
    }

    function kaydetAyarlar() {
      localStorage.setItem('sesAyar', sesToggle.checked);
      localStorage.setItem('bildirimAyar', bildirimToggle.checked);
    }

    sesToggle.addEventListener('change', () => {
      kaydetAyarlar();
    });

    bildirimToggle.addEventListener('change', () => {
      kaydetAyarlar();
    });

    // Sayfa yÃ¼klenince
    window.onload = () => {
      guncelleDilButonlari();
      yukleAyarlar();
    };
  </script>

</body>
</html>
